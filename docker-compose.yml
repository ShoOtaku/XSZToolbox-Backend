version: '3.8'

services:
  # XSZToolbox 后端服务
  xsztoolbox-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: xsztoolbox-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_PATH=/app/database/xsztoolbox.db
      - JWT_SECRET=${JWT_SECRET:-change-this-super-secret-jwt-key-in-production}
      - JWT_EXPIRES_IN=24h
      - HMAC_SECRET=${HMAC_SECRET:-change-this-hmac-secret-key}
      - HASH_SALT=XSZToolbox_CID_Salt_2025
      - ADMIN_CID_HASHES=${ADMIN_CID_HASHES}
      - REQUIRE_HTTPS=false  # 本地开发设为 false，生产环境设为 true
      - ENABLE_RATE_LIMIT=true
      - MAX_REQUESTS_PER_MINUTE=60
      - CORS_ORIGIN=*
      - LOG_LEVEL=info
      - LOG_FILE_ENABLED=true
    volumes:
      # 持久化数据库
      - ./database:/app/database
      # 持久化日志
      - ./logs:/app/logs
      # 管理面板静态文件（如果有）
      - ./admin-panel/dist:/app/admin-panel/dist:ro
    networks:
      - xsztoolbox-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Nginx 反向代理（可选，用于 HTTPS）
  nginx:
    image: nginx:alpine
    container_name: xsztoolbox-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - xsztoolbox-backend
    networks:
      - xsztoolbox-network
    profiles:
      - with-nginx  # 使用 docker-compose --profile with-nginx up 启动

networks:
  xsztoolbox-network:
    driver: bridge

volumes:
  database:
  logs:
